{% extends "menu.html" %}

{% block body %}
<div class="d-flex justify-content-center">
<h1>drop a cool new meme</h1>
</div>
<div class="d-flex justify-content-center">
    <div class="col-md-4 col-md-offset-4">
    <form method=POST enctype=multipart/form-data action="{{ url_for('create') }}">
        <input type=file name=photo>
        <p class="text-danger">{{message}}</p>
        <div style="padding-bottom: 5%; padding-top: 5%;">
        <input type="text" name="memeName" placeholder="meme name" class="form-control">
        </div>
        <input type="text" name="price" placeholder="price" class="form-control">
        <div style="padding-top: 5%;">
        <input type="text" name="totalShares" placeholder="how many copies do you want to issue" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block">submit</button>
    </form>
    </div>
</div>
{% endblock %}
