<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonks</title>

    <link rel="icon" href="{{ url_for('static', filename='pictures/logo.png') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='header.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet" type="text/css">

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>
<body>

    <div id="header" class="headerScroll">
        <div id="headerLogo" class="headerSection">
            <a href="{{ url_for('index') }}">
                <div id="logoParent">
                    <img id="logo" src="{{ url_for('static', filename='pictures/logo.png') }}">
                </div>
            </a>
        </div>
        <div id="headerSearch" class="headerSection">
            <form id="headerSearchForm" method="POST" action="{{url_for('search')}}">
                <input type="text" id="headerSearchBar" class="" name="search" placeholder="Search by meme name or price">
            </form>
            <i id="searchIcon" onclick="openMenu()" class='fas fa-search' style='font-size: 24px;'></i>
        </div>
        <div id="headerNav" class="headerSection">
            <ul id="headerNavButtons">
                <i id="menuCloseIcon" onclick="closeMenu()" class='fa fa-times' style='font-size: 34px;'></i>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('create') }}">Drop a Meme</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <form id="headerSearchForm" method="POST" action="{{url_for('search')}}">
                    <input type="text" id="mobileNavSearchBar" class="" name="search" placeholder="Search by meme name or price">
                </form>
            </ul>
            <i id="menuIcon" onclick="openMenu()" class='fas fa-bars' style='font-size: 34px;'></i>
        </div>
    </div>
    <div id="headerBodySpacer"></div>

    <script>
        function openMenu(){
            document.getElementById("headerNavButtons").classList.add("openNav");
        }

        function closeMenu(){
            document.getElementById("headerNavButtons").classList.remove("openNav");
        }
    </script>

    {% block body %}
    {% endblock %}
    
</body>
</html>
